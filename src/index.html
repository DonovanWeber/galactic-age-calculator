<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calc</title>
</head>
<body>
<h1>Find out your age and life expectancy on multiple planets</h1>

<input type="number" id="age" min="0">Enter Age</input>
<input type="number" id="life-expectancy" min="0">Enter your average life expectancy</input>
<button type="submit">Enter!</button>
<span id="age-on-mercury"></span>
<span id="age-on-venus"></span>
<span id="age-on-mars"></span>
<span id="age-on-jupiter"></span>
</body>
</html>
